<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Portal ISSN</title>
  <link rel="stylesheet" href="leaflet.css">
  <script src="leaflet.js"></script>
  <script src="Leaflet.VectorGrid.bundled.js"></script>
  <style>
    html {
      background-color: #e6e6e6;
    }

    #container-map {
      margin-left: 30px;
      margin-right: 18px;
    }

    #map {
      height: 80vh;
    }

    .legend {
      line-height: 22px;
      color: #666666;
      background-color: white;
      padding: 5px;
      border-radius: 5px;
    }

    .legend .color {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
      border: solid 1px #666666;
    }
  </style>
</head>

<body>
  <img src="website-top.jpg">
  <div id="container-map">
    <label for="colors">Choose a color palette :</label>
    <select name="colors" id="colors"></select>
    <div id="map"></div>
  </div>
  <img src="website-bottom.jpg">
  <script src="main.js"></script>
</body>

</html>
